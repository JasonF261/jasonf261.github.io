<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Questionnaire</title>
  </head> 
  <body>
   <div>
    Name: <input type="text" id="name">
    <br>
    Age: <input type="text" id="age">
    <br>
    Email: <input type="text" id="email">
    <p> When Done Please Press The Button Below</p>
    
    <button onclick ="myFunction()" type="submit">Information Provided</button>
    
     <p id="demo"></p>
    
     <script>

     function myFunction() {
      var name = document.getElementById("Name").value;
      var age = document.getElementById("Age").value;
      var email = document.getElementById("Email").value;
      var info = 'Thank you for your information! You Supplied This Information Your Name Is' +Name+ 'Your Age Is' +Age+ 'Your Email Is' +Email+'.';
      document.getElementById("demo").innerHTML = info;
    }

  </script> 
     </div>
  </body>
</html>
