<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Questionnaire</title>
   <meta charset="UTF-8">
  </head> 
  <body>
   <div>
    Name: <input type="text" id="name1">
    Age: <input type="text" id="age1">
    Email: <input type="text" id="email1">
    
     <p> When Done Please Press The Button Below</p>
    
    <button onclick ="myFunction()" type="submit">Information Provided</button>
    
     <p id="demo"></p>
    
     <script>

     function myFunction() {
      var name1 = document.getElementById("name1").value;
      var age1 = document.getElementById("age1").value;
      var email1 = document.getElementById("email1").value;
      var info = 'Thank you for your information! You Supplied This Information Your Name Is' +name1+ 'Your Age Is' +age1+ 'Your Email Is' +email1+'.';
      document.getElementById("demo").innerHTML = info;
    }

  </script> 
     </div>
  </body>
</html>
